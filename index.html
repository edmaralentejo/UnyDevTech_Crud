<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <form action="">
            <div id="profile">
                <img src="./img/avatar-light.png" alt="">
                <p id="name_user">@User Name</p>
            </div>

            <div id="inputs">
                <input type="text" name="" id="name" placeholder="Your Full Name">
                <div id="class_number">
                    <input type="text" name="" id="class" placeholder="Your Class">
                    <input type="number" name="" id="number" placeholder="Your Number">
                </div>
                <button type="submit">CADASTRAR</button>
            </div>
        </form>

        <div id="bottons">
            <a href="#">
                <img src="img/edit_80px.png" alt="Edit Student Registration">
            </a>

            <a href="#">
                <img src="img/remove_80px.png" alt="Remove Student Registration">
            </a>
        </div>
    </div>
</body>
</html>
